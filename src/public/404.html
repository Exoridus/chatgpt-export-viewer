<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <script>
      (function () {
        var redirect = window.location.pathname + window.location.search + window.location.hash
        sessionStorage.setItem('redirect', redirect)
        window.location.replace('/')
      })()
    </script>
  </head>
  <body>
    <p>Redirecting…</p>
  </body>
</html>
